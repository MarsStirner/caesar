<div class="scrolled700">
<table class="table">
<thead>
<tr>
    <th>Номер группы</th>
    <th>Код вида</th>
    <th>Наименование вида</th>
    <th colspan="2">Фин. норматив</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="t in models.types_list">
    <td>[[ t.group_code ]]</td>
    <td>[[ t.code ]]</td>
    <td>[[ t.name ]]</td>
    <td>[[ t.price ]]</td>
    <td class="nowrap" width="1%">
        <button class="btn btn-primary" ng-click="types.edit($index)"><i class="fa fa-pencil"></i></button>
        <button class="btn btn-primary" ng-click="types.switch_to($index)"><i class="fa fa-list"></i></button>
        <button class="btn btn-danger" ng-click="types.delete($index)"><i class="fa fa-trash"></i></button>
    </td>
</tr>
</tbody>
</table>
</div>
<div class="pull-right">
    <button class="btn btn-lg btn-success" ng-click="types.create()"><i class="fa fa-plus"></i> Добавить запись</button>
</div>
