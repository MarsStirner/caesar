<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title">Уровень оказания перинатальной помощи</h4>
</div>
<div class="modal-body">
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Наименование</label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.name" class="form-control" id="name" placeholder="Наименование">
        </div>
    </div>

    <div class="form-group">
        <label for="code" class="col-sm-2 control-label">Код</label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.code" class="form-control" id="code" placeholder="Код">
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Описание</label>
        <div class="col-sm-10">
            <textarea ng-model="model.description" class="form-control" id="description" placeholder="Описание"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="idx" class="col-sm-2 control-label">Порядок</label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.idx" class="form-control" id="idx" placeholder="Порядок">
        </div>
    </div>

    <div class="form-group">
        <label for="perinatal_risk_rate" class="col-sm-2 control-label">Степень перинатального риска</label>
        <div class="col-sm-10">
            <rb-select ng-model="model.perinatal_risk_rate" id="perinatal_risk_rate" ref-book="PerinatalRiskRate"
                placeholder="Степень перинатального риска"></rb-select>
        </div>
    </div>
</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="close()">Подтвердить</button>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">Отмена</button>
</div>
