<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Прайс-лист</h4>
</div>
<div class="modal-body">
<form class="form-horizontal">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Наименование</label>
    <div class="col-sm-10">
      <textarea ng-model="model.name" class="form-control" id="name" placeholder="Наименование"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="event_purpose" class="col-sm-2 control-label">Тип финансирования</label>
    <div class="col-sm-10">
      <rb-select ng-model="model.finance" ref-book="rbFinance"
        id="event_purpose" placeholder="Тип финансирования"></rb-select>
    </div>
  </div>

</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="close()">Подтвердить</button>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">Отмена</button>
</div>
