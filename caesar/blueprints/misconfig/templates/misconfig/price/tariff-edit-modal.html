<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Тариф</h4>
</div>
<div class="modal-body">
<form class="form-horizontal">

  <div class="form-group">
    <label for="code" class="col-sm-2 control-label">Код</label>
    <div class="col-sm-10">
      <input type="text" ng-model="model.code" class="form-control" id="code" placeholder="Код">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Наименование</label>
    <div class="col-sm-10">
      <input type="text" ng-model="model.name" class="form-control" id="name" placeholder="Наименование">
    </div>
  </div>

  <div class="form-group">
    <label for="event_purpose" class="col-sm-2 control-label">Услуга</label>
    <div class="col-sm-10">
      <rb-select ng-model="model.service" ref-book="rbService"
        id="event_purpose" placeholder="Услуга"></rb-select>
    </div>
  </div>

  <div class="form-group">
    <label for="price" class="col-sm-2 control-label">Стоимость</label>
    <div class="col-sm-10">
      <input type="text" ng-model="model.price" class="form-control" id="price" placeholder="Стоимость">
    </div>
 </div>

  <div class="form-group">
    <label for="amount" class="col-sm-2 control-label">Количество</label>
    <div class="col-sm-10">
      <input type="text" ng-model="model.amount" class="form-control" id="amount" placeholder="Количество">
    </div>
</div>

</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="close()">Подтвердить</button>
    <button type="button" class="btn btn-danger" ng-click="$dismiss()">Отмена</button>
</div>
