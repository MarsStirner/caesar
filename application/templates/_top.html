<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="cur_modules">
                <li>
                    <div class="btn-group">
                        <a class="btn btn-default btn-sm navbar-btn btn-inverse{% if request.path == url_for('index') %} active{% endif %}"
                           href="/" title="Главная страница">
                            <span class="glyphicon glyphicon-home"></span>
                        </a>
                        {% for item in main_menu %}
                            <a class="btn btn-default btn-sm navbar-btn btn-inverse{% if request.blueprint == item.module %} active{% endif %}"
                               href="{{ url_for(item.module + '.index') }}" title="{{ item.name }}">{{ item.name }}</a>
                        {% endfor %}
                    </div>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="btn-group">
                        <a class="btn btn-default btn-sm navbar-btn btn-inverse" href="javascript:startIntro();" title="Помощь">
                            <span class="glyphicon glyphicon-question-sign icon-white"></span>
                        </a>
                    </div>
                </li>
                {% if current_user.role == 'admin' %}
                    <li>
                        <div class="btn-group">
                            <a id="users" class="btn btn-default btn-sm navbar-btn btn-inverse" href="{{ url_for('users') }}"
                               title="Пользователи">
                                <span class="glyphicon glyphicon-user icon-white"></span>
                            </a>
                            <a id="gen_settings" class="btn btn-default btn-sm navbar-btn btn-inverse" href="{{ url_for('settings') }}"
                               title="Настройки">
                                <span class="glyphicon glyphicon-wrench icon-white"></span>
                            </a>
                        </div>
                    </li>
                {% endif %}
                <li>
                    <div class="btn-group">
                        <a id="logout" class="btn btn-default btn-sm navbar-btn btn-inverse" href="{{ url_for('logout') }}" title="Выйти">
                            <span class="glyphicon glyphicon-log-out icon-white"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
