<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li>
            <a href="/" title="Главная страница"><i class="icon-home icon-white"></i></a>
          </li>
          {% for item in main_menu %}
          <li{% if request.blueprint == item.module %} class="active"{% endif %}>
            <a href="{{ url_for(item.module + '.index') }}" title="{{ item.name }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
