server {
    listen     %HOST%;
    server_name    %SERVER_NAME%;

    rewrite_log on;
    autoindex on;
    access_log /srv/caesar/logs/nginx-access.log;
    error_log /srv/caesar/logs/nginx-error.log;

    gzip on;
    gzip_min_length  1100;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 32k;
    gzip_types text/json text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    client_max_body_size 10m;

    location / {
        uwsgi_cache_bypass 1;
        uwsgi_no_cache 1;
        root /srv/caesar/code/;
        include uwsgi_params;
        uwsgi_pass unix:///var/run/uwsgi/app/caesar/uwsgi.sock;
        uwsgi_buffers 8 128k;
    }

    location /static/js/ {
        alias /srv/caesar/code/nemesis/nemesis/static/js/;
    }

    location /static/css/ {
       alias /srv/caesar/code/nemesis/nemesis/static/css/;
    }

    location /static/i/ {
       alias /srv/caesar/code/nemesis/nemesis/static/i/;
    }

    location /static/bootstrap/ {
       alias /srv/caesar/code/nemesis/nemesis/static/bootstrap/;
    }
    
    location /static/ {
        alias /srv/caesar/code/nemesis/nemesis/static/;
    }
}