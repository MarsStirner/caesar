[uwsgi]
autoload = true
virtualenv=/srv/caesar/.virtualenv
#thread=3
master=True
processes=8
cheaper=2
#async=8
vacuum
reaper
enable-threads
lazy-apps
idle
die-on-idle
pythonpath = /srv/caesar/code
pythonpath = /srv/caesar/code/caesar
module = wsgi
callable = app
chdir = /srv/caesar/code/caesar
pidfile = /var/run/uwsgi/app/caesar/pid
socket = /var/run/uwsgi/app/caesar/uwsgi.sock
#plugins = python27
daemonize = /srv/caesar/logs/uwsgi.log
logto = /srv/caesar/logs/uwsgi.log
touch-chain-reload = /srv/caesar/code/caesar/wsgi.py
max-requests = 5000
buffer-size = 32768
harakiri = 600

# set mode of created UNIX socket
chmod-socket = 660

# place timestamps into log
log-date = true

# user identifier of uWSGI processes
uid = tmis
gid = www-data
