{% if errors %}
    {% for error in errors %}
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ error|safe }}
    </div>
    {% endfor %}
{% endif %}
{% if pat_org and pat_org is iterable %}
<legend>Пациенты по отделениям</legend>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Отделение</th>
                <th><div class="text-right">Количество</div></th>
            </tr>
        </thead>
        <tbody>
        {% for item in pat_org %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.name }}</td>
                <td><div class="text-right">{{ item.number }}</div></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
