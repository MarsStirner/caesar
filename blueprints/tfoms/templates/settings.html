{% extends 'base.html' %}

{% block modules_css %}
<link href="{{ url_for('.static', filename='css/style.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

    {% include '_nav_menu.html' %}

      <form class="form-horizontal">
            <legend>Настройки</legend>
            <div class="control-group">
                <label class="control-label">Формат по-умолчанию</label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="format" value="XML" checked="checked">XML
                    </label>
                    <label class="radio">
                        <input type="radio" name="format" value="DBF">DBF
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Ещё настройка</label>
                <div class="controls">
                    <select name="type" class="span3">
                        <option value="0">- выберите значение -</option>
                        <option value="1">Значение 1</option>
                        <option value="2">Значение 2</option>
                        <option value="3">Значение 3</option>
                        <option value="4">Значение 4</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
{% endblock %}
